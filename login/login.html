
<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

        <link href="./css/styles.css" type="text/css" rel="stylesheet">
        <link href="../common/css/styles.css" type="text/css" rel="stylesheet">
        
        <!-- icon CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Tab icon-->
        <link href="../common/img/AC.png" rel="icon">

        <!-- Tab title-->
        <title>Naagin: Login </title>

    </head>

    <body>
        <!-- The login class -->
        <div class="login"> 
            <!-- Login form content-->
            <div class="login_container">
                <!-- Login Form Header-->
                <div class="login_container_header">
                    <img class="logo" src="../common/img/AC.png" alt="logo" >
                    <h3 style="text-align: center; padding-top: 15px;">Sign In</h3>
                </div>
                <!-- Login Form Input-->
                <div class="login_form ">
                    <form style="padding-top: 20px;">
                        <!-- Username input -->
                        <div class="mb-3">
                            <i class="fa fa-user icon"></i>
                            <label for="Username" class="form-label">Username</label>
                            <input autocomplete="off" type="text" class="form-control" id="Username">
                        </div>
                        <!-- Password Input -->
                        <div class="mb-3">
                            <i class="fa fa-key icon"></i>
                            <label for="Password" class="form-label">Password</label>
                            <input  autocomplete="off" type="password" class="form-control" id="Password" width="50 ">
                        </div>
                    </form>
                </div>
                <!-- Login form Button -->
                <div class="login_btn">
                    <a href="home.html">
                        <img class="login_image" src="./img/login.png" alt="login" >
                    </a>
                </div>
                <!-- Login form footer-->
                <div class="login_footer">
                    <a href="../register/register.html" style="color: #cdaada;">Create Account?</a>
                </div>
            </div>

            <!-- Login Container Side Picture -->
            <div class="login_side_picture">
                <img class="side_picture" src="./img/side_picture.gif" alt="side_picture" >
            </div>
        </div>
    </body>
    <footer>
        <!-- Page footer -->
        <div class="footer_Container">
            Designed by <a href="https://github.com/avinesh1906" target="_blank" style="color: #cdaada;"> Avinesh Culloo </a>
        </div>
    </footer>
</html>
