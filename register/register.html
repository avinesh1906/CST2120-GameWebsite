<!DOCTYPE html>
<html>
    <head>
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

            <link href="./css/styles.css" type="text/css" rel="stylesheet">
            <link href="../common/css/styles.css" type="text/css" rel="stylesheet">

            <link href="../common/img/AC.png" rel="icon"> 

            <title>Naagin: Register </title>
            
    </head>
    <body>
        <div class="signup_header">
            <div id="signup_logo">
                <img src="../common/img/AC.png" alt="AC logo" height="125">
            </div>
            <div class="signup_quote">
                <div id="upper_line">
                    <h3> YOUR ESCAPE STARTS </h1>
                </div>
                <div id="lower_line">
                    <h3> HERE </h1>
                </div>
            </div>

        </div>
        <div class="signup_form">
            <div class="form_details">
                <label for="username" class="form-label"> Username </label>
                <div class="form-input">
                    <input autocomplete="off" type="text" id="username" >
                </div>
            </div>
            <div class="form_details">
                <label for="email" class="form-label"> Email </label>
                <div class="form-input">
                    <input autocomplete="off" type="email" id="email" >
                </div>
            </div>
            <div class="form_details">
                <label for="dob" class="form-label"> Date of Birth </label>
                <div class="form-input">
                    <input autocomplete="off" type="date" id="dob" >
                </div>
            </div>
            <div class="form_details">
                <label for="gender" class="form-label"> Gender </label>
                <div class="form-input">
                    <select id="gender" style="width:250px; height:40px">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form_details">
                <label for="password" class="form-label"> Password </label>
                <div class="form-input">
                    <input autocomplete="off" type="password" id="password">
                </div>
            </div>
            <div class="form_details">
                <label for="confirm_password" class="form-label"> Confirm Password </label>
                <div class="form-input">
                    <input autocomplete="off" type="password" id="confirm_password">
                </div>
            </div>
            <div class="form_details checkbox">
                <input class="form-check-input" type="checkbox"  id="termsandcondition">
                <label class="form-check-label" for="termsandcondition"  style="color: #cdaada;" >
                    I agree to the terms and conditions.
                </label>
            </div>
            <div class="register_footer">
                <div class="register_btn">
                    <button type="submit">Proceed</button>
                </div>
                
                <div class="register_option">
                    <a href="../login/login.html" style="color: #cdaada;">Login Instead?</a>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <div class="footer_Container">
            Designed by <a href="https://github.com/avinesh1906" target="_blank" style="color: #cdaada;"> Avinesh Culloo </a>
        </div>
    </footer>
</html>
